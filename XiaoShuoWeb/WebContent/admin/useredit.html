<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

<script>
$(function(){
	var id=location.href.split("?")[1];
	$.get("../user/getOneUser.do",{"id":id},function(d){
		$("input[name=id]").val(d.id);
		$("input[name=username]").val(d.username);
		$("input[name=realname]").val(d.realname);
		$("input[name=email]").val(d.email);
		var sexRadio=$(".radio").eq(0).children("label");
		var statusRadio=$(".radio").eq(1).children("label");
		radioActive(d.sex==2?sexRadio.eq(1):sexRadio.eq(0));
		radioActive(d.status==0?statusRadio.eq(1):statusRadio.eq(0));
		
	},"json")
	
	function radioActive(e){
		e.closest('.radio').find("label").removeClass("active");
		e.addClass("active");
		e.children("input").attr("checked","checked");
		e.siblings().children("input").removeAttr("checked");
	}
})
</script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="../user/editUser.do">   
      <input type="hidden" name="id"  value="" />  
      <div class="form-group">
        <div class="label">
          <label>用户名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="username" value="" placeholder="输入用户名" data-validate="required:请输入用户名,username:由5~18位之内的数字、下划线、英文字母组成" />         
          <div class="tips"></div>
        </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>昵称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="realname" placeholder="请输入昵称" value="" />         
          <div class="tips"></div>
        </div>
      </div>  
      <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
          
          <label class="button active">
         	  <span class="icon icon-check"></span>             
              <input name="sex" value="1" type="radio" checked="checked">男             
          </label>             
        
          <label class="button"><span class="icon icon-check"></span>          	
              <input name="sex" value="2"  type="radio">女
          </label>         
           </div>       
        </div>
     </div>
      <div class="form-group">
        <div class="label">
          <label>输入密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="userpwd" value=""  placeholder="请输入密码" />         
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>确定密码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="userpwd2" value="" placeholder="请确认密码" />         
          <div class="tips"></div>
        </div>
      </div>
           
      <div class="form-group">
        <div class="label">
          <label>email：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" class="input" name="email" placeholder="请输入email" value="" data-validate="email:确认email格式" />
          <div class="tips"></div>         
        </div>
      </div>
    
     <div class="form-group">
        <div class="label">
          <label>状态：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
          
          <label class="button active">
         	  <span class="icon icon-check"></span>             
              <input name="status" value="1" type="radio" checked="checked">激活             
          </label>             
        
          <label class="button"><span class="icon icon-check"></span>          	
              <input name="status" value="0"  type="radio">冻结
          </label>         
           </div>       
        </div>
     </div>
      
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
